<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="assets/css/main.css">
	<script src="https://use.fontawesome.com/aae0081e17.js"></script>
</head>
<body>
	<header>
		<div class="container">
			<a href="#" id="logo-link">
				<img src="assets/img/logo-white.png">
			</a>		
			<ul id="nav-menu">
				<li id="nav-menu-drive">
					<a href="#">Drive</a>
				</li>
				<li id="nav-menu-explore">
					<a href="#">Explore</a>
				</li>
				<li id="nav-menu-help">
					<a href="#">Help</a>
				</li>
			</ul>
		</div>
	</header>

	<div id="boxright">

		<h2>TURN MILES INTO MONEY</h2>
		<br/>
		<h5>SIGN UP TO DRIVE LYFT</h5>
		<br/>
		<br/>

		<div class="group">
	      <input type="text" required id="phone">
	      <span class="highlight"></span>
	      <span class="bar"></span>
	      <label>Phone Number</label>
	    </div>
		<button id="become">BECOME A DRIVER <span class="heart"></span></button>
		<br/>
		<br/>
		<br/>
		<p>Already applied? Check the status of your application here.</p>
		<br/>
		<p>Earn money for inviting friends to drive. Learn more.</p>

	</div>

	<div id="contenido">
		<h1>PLAY WITH LYFT</h1>
		<div class="container">
			<div id="formulario">
				<table>
					<tr>
						<td>
							<i class="fa fa-car" aria-hidden="true"></i>
						</td>
						<td>
							<div class="group">
						      <input type="text" required id="x-coord">
						      <span class="highlight"></span>
						      <span class="bar"></span>
						      <label>X coordinate</label>
						    </div>
						</td>
						<td>
							<i class="fa fa-car" aria-hidden="true"></i>
						</td>
						<td>
							<div class="group">
						      <input type="text" required id="y-coord">
						      <span class="highlight"></span>
						      <span class="bar"></span>
						      <label>Y coordinate</label>
						    </div>
						</td>
					</tr>
				</table>
				<button id="start">Start!</button>
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<ul>
				<li>
					<a href="#">
						<img class="radius" src="assets/img/amazon.png">
					</a>
				</li>
				<li>
					<a href="#">
						<img class="radius" src="assets/img/apple.svg">
					</a>
				</li>
				<li>
					<a href="#">
						<img class="radius" src="assets/img/google-play.png">
					</a>
				</li>
				<li>
					<a href="#">
						<img src="assets/img/microsoft.png">
					</a>
				</li>
			</ul>
		</div>	
	</footer>

	<script src="assets/js/main.js"></script>
</body>
</html>
